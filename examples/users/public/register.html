<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>users</title>
  <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script src="/dpd.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://deployd.com/stylesheets/style.css" type="text/css">
  <style>
    .row {text-align: center}
    .well {margin-top: 40px;}
    form {margin-bottom: 10px; text-align: left; margin-left: 60px}
  </style>
  
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span4 offset4">
        <div class="well">
          <div class="nav">
            <a class="btn" href="/login.html"><i class="icon-user"></i> Login</a>
          </div>
          <h1>Sign Up</h1>
          <!--
            A simple table to display messages.
          -->
          <table id="messages" class="table table-bordered table-striped"></table>
          
          <form class="form-horizontal">
            <div class="input-prepend control-group">
                <span class="add-on">email</span><input id="email" class="input-small" />
            </div>
            <div class="input-prepend control-group" style="margin-left: -26px;">
                <span class="add-on">password</span><input id="password" class="input-small" type="password" />
            </div>
            <div class="input-prepend control-group">
                <span class="add-on">name</span><input id="name" class="input-small" />
            </div>
          </form>
          <button id="register" class="btn-primary btn">Sign Up</button>
          
          <script>
            $('#register').click(function() {
                var data = {
                    email: $('#email').val(),
                    password: $('#password').val(),
                    name: $('#name').val()
                };
                
                dpd.users.post(data, function () {                  
                  window.location = '/login.html';
                })
            })
          </script>
        </div>  
          
      </div>
    </div>
  </div>
</body>

</html>
