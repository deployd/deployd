<script type="text/html" id="property-reference-template">
  <h3>Properties</h3>
  <ul class="component-list">
    <li class="component-item locked">
      <div class="component-item-header">
        <i class="icon-white icon-custom string" title="string"></i>&nbsp;
        <span class="code">id</span>
      </div>
    </li>
    <% if (Context.resourceType === 'UserCollection') { %>
    <li class="component-item locked">
      <div class="component-item-header">
        <i class="icon-white icon-custom string" title="string"></i>&nbsp;
        <span class="code">username</span>
      </div>
    </li>
    <li class="component-item locked">
      <div class="component-item-header">
        <i class="icon-white icon-custom string" title="string"></i>&nbsp;
        <span class="code">password</span>
      </div>
    </li>
    <% } %>
    <% properties.forEach(function(prop) { %>
      <li class="component-item locked">
        <div class="component-item-header">
          <i class="icon-white icon-custom <%- prop.type %>" title="<%- prop.typeLabel %>"></i>&nbsp;
          <span class="code"><%- prop.id %></span>
        </div>
      </li>
    <% }) %>
  </ul>
</script>
